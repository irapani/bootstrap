<!DOCTYPE html>
<html>
<head>
	<title>
		Form Bootstrap
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-3">
			<br/>
			<form>
				<div class="form-group">
					<label for="inputuserName">Username</label>
					<input class="form-control" type="text" placeholder="login Username" id="inputUsername"/>
				</div>
				<div class="form-group">
					<label for="inputuserName">Password</label>
					<input class="form-control" type="password" placeholder="password" id="inputPassword"/>
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
		<br/>
		<div class="col-xs-3">
			<br/>
			<form class="from-horizontal">
				<div class="form-group">
					<label for="inputuserName" class="control-label col-sm-2">Username</label>
					<div class="col-sm-12">
					<input class="form-control" type="text" placeholder="login Username" id="inputUsername"/>
				</div>
				</div>
				<div class="form-group">
					<label for="inputuserName" class="control-label col-sm-2">Password</label>
					<div class="col-xs-12">
					<input class="form-control" type="password" placeholder="password" id="inputPassword"/>
				</div>
				</div>
				<div class="form-group">
				<div class="col-sm-10">
				<button type="submit" class="btn btn-default">Login</button>
				</div>
				</div>
			</form>
		
	</div>
</div>

</body>
</html>
